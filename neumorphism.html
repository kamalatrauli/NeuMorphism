<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neumorphism Css Styles</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>NeuMorphism Styles</h1>
	</header>
	<div class="wrapper">
		<div class="main-container">
			<div class="box box1">
				<div class="container">
					<div class="itemrow">
						<div class="brand">
							<div class="logo">
								Ui
							</div>
						</div>
					</div>
					<div class="itemrow">
						<div class="input-group">
							<input class="input" type="text" name="" placeholder="Search here">
							<span class="fas fa-magnifying-glass"></span>
						</div>
					</div>
					<div class="itemrow">
						<div class="input-group">
							<input class="input" type="text" name="" placeholder="username">
							<span class="fas fa-user"></span>
						</div>
					</div>
					<div class="itemrow">
						<button class="button round button-padding"><span class="fas fa-sign-in"></span> Button</button>
					</div>
									
				</div>
			</div>
			<div class="box box2">
				<div class="container">
					<div class="itemrow">
						<label class="radio-control" for="male">
							<input class="radio" type="radio" id="male" name="g">Male
						</label>
						<label class="radio-control" for="female">
							<input class="radio" type="radio" id="female" name="g"  checked>Female
						</label>
					</div>
					<div class="itemrow">
						<label class="checkbox-control" for="html">
							<input class="checkbox" type="checkbox" id="html" name="languages" checked>HTML
						</label>
						<label class="checkbox-control" for="css">
							<input class="checkbox" type="checkbox" id="css" name="languages" checked>CSS
						</label>
						<label class="checkbox-control" for="php">
							<input class="checkbox" type="checkbox" id="php" name="languages">PHP
						</label>
						<label class="checkbox-control" for="js">
							<input class="checkbox" type="checkbox" id="js" name="languages">JS
						</label>
					</div>
					<div class="itemrow">
						<label class="toggle-control" for="js">
							<input class="toggle" type="checkbox" id="js" name="languages">
						</label>
						<label class="toggle-control" for="js">
							<input class="toggle" type="checkbox" id="js" name="languages" checked>
						</label>
					</div>
					<div class="itemrow">
						<a class="button" href="#"><span class="fas fa-heart secondary-color"></span></a>
						<a class="button" href="#"><span class="fas fa-comment-dots primary-color"></span></a>
						<a class="button" href="#"><span class="fas fa-bookmark apply-color"></span></a>
					</div>	
					<div class="itemrow">
						<div class="selectitem">
							<span class="fas fa-chevron-down"></span>
							<select class="select">
								<option>Select</option>
								<option>Item 1</option>
								<option>Item 2</option>
								<option>Item 3</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="box box3">
				<div class="container">
					<div class="itemrow">
						<a class="button" href="#"><span class="fas fa-step-backward"></span></a>
						<a class="button" href="#"><span class="fas fa-pause "></span></a>
						<a class="button" href="#"><span class="fas fa-step-forward"></span></a>
					</div>
					<div class="itemrow">
						<a class="button round button-padding" href="#"><span class="fas fa-share-alt"></span> Share</a>
						<a class="button round-circle" href="#"><span class="far fa-plus "></span></a>
					</div>
					<div class="itembox range-items">
						<label class="range-control" for="range">
							<input class="range range-primary" type="range" id="range" name="range" value="50" checked>
						</label>
						<label class="range-control" for="range">
							<input class="range range-secondary" type="range" id="range" name="range" value="20" checked>
						</label>
						<label class="range-control" for="range">
							<input class="range range-success" type="range" id="range" name="range" value="30" checked>
						</label>
						<label class="range-control" for="range">
							<input class="range range-apply" type="range" id="range" name="range" value="70" checked>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
